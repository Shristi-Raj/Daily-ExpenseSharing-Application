<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>EQUAL Split</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('body').addClass('loaded');
      $('a').on('click', function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('body').removeClass('loaded');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="mt-5 form-heading">EQUAL Split</h1>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Total Amount</th>
      <th>Total Number of People</th>
      <th>Amount per Head</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${totalAmount}">Total Amount</td>
      <td th:text="${totalId}">Total Number of People</td>
      <td th:text="${perIdAmount}">Amount per Head</td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>
</body>
</html>
